<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HeartWise</title>
  <link rel="stylesheet" href="../static/style.css">
  <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Maven+Pro&display=swap" rel="stylesheet">
</head>

<body>

  <!-- Website Title -->

  <div class="container">
    <h> <span style="color: red">HeartWise❤️</span> </h>
    <h2 class='container-heading'><span class="heading_font">Predicting <span class="red">Heart</span> Disease with Machine Learning : a KNN Approach</span></h2>
    <div class='description'>
      <p>A user friendly application to predict heart disease</p>
    </div>
  </div>

  <!-- Text Area -->
  <div class="ml-container">
    <form action="{{ url_for('predict')}}" method="POST"> 

      
        <label for="age">Age</label>
        <input type="text" id="age" name="age" placeholder="Enter Your Age"><br>



        <label for="sex">Gender</label>
        <select id="sex" name="sex">
          <option selected>select your gender</option>
          <option value="1">MALE</option>
          <option value="0">FEMALE</option>
        </select><br>



        <label for="cp">Chest Pain Type</label>
        <select id="cp" name="cp">
          <option selected>select from below</option>
          <option value="0">Typical Angina</option>
          <option value="1">Atypical Angina</option>
          <option value="2">Non-anginal Pain</option>
          <option value="3">Asymtomatic</option>
        </select><br>



        <label for="trestbps">Resting Blood Pressure</label>
        <input type="text" id="trestbps" name="trestbps" placeholder="[94-200] mmHg"><br>



        <label for="chol">Serum Cholesterol</label>
        <input type="text" id="chol" name="chol" placeholder="[126-564] mg/dl"><br>



        <label for="fbs">Fasting Blood Sugar</label>
        <select id="fbs" name="fbs">
          <option selected>select from below</option>
          <option value="1">More than 120 mg/dl</option>
          <option value="0">Less than 120 mg/dl</option>
        </select><br>



        <label for="restecg">Resting ECG Result</label>
        <select id="restecg" name="restecg">
          <option selected>select from below</option>
          <option value="0">Normal</option>
          <option value="1">Having ST-T wave abnormality</option>
          <option value="2">Probable or definite left ventricular
            hypertrophy</option>
        </select><br>



        <label for="thalach">Max Heart Rate </label>
        <input type="text" id="thalach" name="thalach" placeholder="[71-202] bpm"><br>


        <label for="exang">Exercise-induced Angina</label>
        <select id="exang" name="exang">
          <option selected>select from below</option>
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select><br>


        <label for="oldpeak">ST depression</label>
        <input type="text" id="oldpeak" name="oldpeak" placeholder="[0-6.2]"><br>



        <label for="slope">Slope of the peak exercise ST segment</label>
        <select id="slope" name="slope">
          <option selected>select from below</option>
          <option value="0">Upsloping</option>
          <option value="1">Flat</option>
          <option value="2">Downsloping</option>
        </select><br>
        

        <label for="ca">Number of Major vessels</label>
        <input type="text" id="ca" name="ca" placeholder="[0-4]"><br> 
                          


        <label for="thal">Thalassemia</label> 
        <select id="thal" name="thal">
          <option selected>select from below</option>
          <option value="0">Normal</option>
          <option value="1">Fixed Defect</option> 
          <option value="2">Reversible Defect</option>  
        </select><br>

      

      <input type="submit" class="my-cta-button" value="SUBMIT">
    </form>
  </div>

  <!-- Footer -->
  <div class='footer'>
    <div class="contact">
      <a target="_blank" href="https://github.com/imAdityaSatya/HeartWise"></a>

</body>

</html>
